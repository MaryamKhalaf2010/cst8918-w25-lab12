name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform -chdir=infra/tf-app init

      - name: Terraform Format
        run: terraform -chdir=infra/tf-app fmt -check

      - name: Terraform Validate
        run: terraform -chdir=infra/tf-app validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir=infra/tf-app plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir=infra/tf-app apply -auto-approve
